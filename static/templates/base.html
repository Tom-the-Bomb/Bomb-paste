<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Bomb-Paste{% endblock %}</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.1.0/styles/default.min.css">
        <link rel="stylesheet" href="../css/styles.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.1.0/highlight.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.5.3/ace.js"></script>
        <script src="../js/languages.js"></script>
        <script defer src="../js/index.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Bomb Paste</a>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <div class="navbar-nav">
                        <div>
                            <button class="btn btn-dark" id="newButton" title="Create new">
                                <img src="../assets/new.svg">
                            </button>
                        </div>
                        <div>
                            {% block save_button %} {% endblock %}
                        </div>
                        <div id="nav-right-element">
                            {% block edit_button %} {% endblock %}
                        </div>
                        <div>
                            {% block language_select %}
                            <div id="language-select-div"></div>
                            {% endblock %}
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            {% block main_content %} {% endblock %}
        </main>
        <footer class="card-footer">
            <a id="gh-link" href="https://github.com/Tom-the-Bomb/Bomb-paste" target="_blank">
            Bomb-Paste</a>&nbsp;&nbsp;&nbsp;made by Tom-the-Bomb ðŸ’£
        </footer>
    </body>
</html>
